baseURL: http://dewofyouryouth.com/
title: Dew Blog
theme: hugo-theme-stack
disqusShortname: dew-blog
ignoreLogs:
  - warning-goldmark-raw-html
params:
  description: The musings of Jacob Shore.
  defaultTheme: auto
  featuredImageField: image
  favicon: /favicon.ico
  googleAnalytics: G-V8B2ZNNM78
  author:
    name: Jacob
    email: saranduk@DewofyourYouth.com
  comments:
    enabled: true
    provider: disqus
    disqusjs:
      shortname: dew-blog
      mainSections:
        - post
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10

    article:
      math: false
      toc: true
      readingTime: true
      license:
        enabled: true
        default: Licensed under CC BY-NC-SA 4.0
    sidebar:
      emoji: üç•
      subtitle: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      avatar:
        enabled: true
        local: true
        src: img/avatar.png

    page:
      - type: toc

    archives:
      limit: 5
    tagCloud:
      limit: 10
    categoriesCloud:
      limit: 20

    avatar:
      enabled: true
      local: true
      src: img/avatar.png

    widgets:
      homepage:
        - type: search
        - type: archives
          params:
            limit: 5
        - type: categories
          params:
            limit: 10
        - type: tag-cloud
          params:
            limit: 10
      page:
        - type: toc

cover:
  - enabled: true
goldmark:
  renderer:
    unsafe: false
tableOfContents:
  endLevel: 4
  ordered: true
  startLevel: 2
highlight:
  noClasses: false
  codeFences: true
  guessSyntax: true
  lineNoStart: 1
  lineNos: true
  lineNumbersInTable: true
  tabWidth: 4
menu:
  main: []
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/DewofyourYouth
      params:
        icon: brand-github
    - identifier: twitter
      name: Twitter
      url: https://twitter.com/JacobShore19
      params:
        icon: brand-twitter
    - identifier: linkedin
      name: LinkedIn
      url: https://www.linkedin.com/in/jacob-shore-86094725a/
      params:
        icon: linkedin
article:
  math: false
  toc: true

services:
  googleAnalytics:
    googleAnalytics: GTM-MPWT6V4K
