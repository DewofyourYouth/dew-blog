baseURL: "https://dewofyouryouth.com/"
title: "Dew of Your Youth"
languageCode: "en"
defaultContentLanguage: "en"
enableRobotsTXT: true
summaryLength: 40
defaultTheme: "dark"
optimizeImages: true
# Theme (modules: remove this and use [module] instead)
theme: "DoIt"
images:
  - "img/avatar.png"
permalinks:
  posts: "/post/:slug"

taxonomies:
  tag: "tags"
  category: "categories"

imaging:
  resampleFilter: Lanczos
  quality: 85
  hint: photo

menu:
  main:
    - identifier: dailyderja
      name: Daily Derja
      url: "https://dailyderja.com"
      weight: 50

outputs:
  home: ["HTML", "RSS", "JSON"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    guessSyntax: true
    lineNos: false

params:
  version: "0.2.X"

  author:
    name: "Jacob Shore"
    link: "https://github.com/DewofyourYouth"

  home:
    profile:
      enable: true
      title: "Dew of Your Youth"
      subtitle: "The random musings of Jacob Shore."
      avatarUrl: "https://avatars.githubusercontent.com/u/20410178?v=4"
      social: true

  header:
    themeChangeMode: select

  footer:
    enable: true

  social:
    GitHub: "DewofyourYouth"
    Ko-Fi: "dewofyouryouth"
    youtubechannel: "UC-rJLeLJVWLKQKnXyLkw3bw"
    instagram: "yaakshore"
    rss: "/index.xml"
 

  image:
    enable: true
    lazyload: true
    lazyloadClass: "lazyload"
    lazyloadOffset: "100px"
    lazyloadPlaceholder: "/images/placeholder.png"

  search:
    enable: true
    type: "fuse"
    contentLength: 4000
    maxResultLength: 10
    snippetLength: 30
    highlightTag: "em"
    absoluteURL: false

  page:
    library:
      css: 
        site: "css/override.css"
      js:
        site: "js/site.js"
    list:
      displayDesc: true
      displaySummary: false
    showDate: true
    showAuthor: true
    enableReadingTime: true
    showToc: true
    showShare: true
    toc:
      enable: true
      keepStatic: true
    code:
      maxShownLines: 10
      enable: true
      lineNos: true
      wrap: false

    # --- Disqus (comments) ---
    comment:
      enable: true            # global on/off switch for comments
      disqus:
        enable: true          # turn on Disqus as the provider
        shortname: "dew-blog"   # <- replace

  # --- Analytics ---
  analytics:
    enable: true              # master switch for analytics
    google:
      id: "G-V8B2ZNNM78"      # <- replace with your GA4 Measurement ID
      anonymizeIP: true

# Optional: cookie consent banner (shown by DoIt)
cookieconsent:
  enable: true
  content:
    message: ""
    dismiss: ""
    link: ""

taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    guessSyntax: true
    lineNos: false