<div id="theme-tagcloud" class="col-sm-12" style="margin-bottom: 15px">
  {{ $tags := $.Site.Taxonomies.tags.ByCount }} {{ $v1 := where $tags "Count"
  ">=" 2 }} {{ $v2 := where $v1 "Term" "not in" (slice "hugo" "tags" "rss") }}
  {{ range $v2 }} {{ if .Term }} {{ $tagURL := printf "tags/%s" .Term | relURL
  }}
  <a
    href="{{ $tagURL }}"
    class="btn btn-default"
    role="button"
    style="
      text-transform: uppercase;
      font-size: 7px;
      padding-right: 5px;
      padding-left: 5px;
    "
    ><span style="font-size: {{  .Count }}em">{{ .Term }}</span>
    <span class="badge" style="font-size: 12px">({{ .Count }})</span></a
  >
  {{ end }} {{ end }}
</div>
